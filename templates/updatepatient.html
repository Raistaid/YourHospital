<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Обновление данных пациента</title>

    <!-- Стили -->
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
            background-size: cover;
            min-height: 100vh;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            margin: 20px auto;
            color: white;
        }

        .nav-custom {
            background-color: transparent !important;
            padding: 15px 0;
        }
    </style>

    <!-- Bootstrap и иконки -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark nav-custom">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/patientlogin?docid={{ docid }}"
                           class="btn btn-outline-light"
                           style="border-radius: 15px; padding: 6px 20px;">
                             Назад
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="container-fluid">
        <h1 class="text-center text-white my-4">Обновление данных пациента</h1>

        <div class="form-container">
            <form action='/makepatientupdates?phn={{phn}}' method="POST">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Имя*</label>
                        <input type="text" class="form-control" id="firstname" name='firstname' value="{{fn}}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Фамилия*</label>
                        <input type="text" class="form-control" id="lastname" name='lastname' value="{{ln}}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Дата рождения*</label>
                        <input type="date" class="form-control" id="dob" name='dob' value="{{dob}}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Адрес*</label>
                        <input type="text" class="form-control" id="address" name='address' value="{{add}}" required>
                    </div>


                    <div class="col-12 text-center mt-4">
                        <button type="submit" class="btn btn-outline-light px-5">
                            Обновить
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
